<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ‰ Math Playground for Kids ğŸ‰</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ§® Welcome to Math Playground! ğŸˆ</h1>
    <div id="question">What is 2 + 2?</div>
    <input type="number" id="answer" placeholder="Type your answer..." />
    <button onclick="checkAnswer()">Check âœ…</button>
    <button id="nextBtn" onclick="generateQuestion()" style="display: none;">Next Question ğŸ”</button>
    <div id="result"></div>
    <p id="score">ğŸ† Score: 0</p>
  </div>

  <script>
    let score = 0;
    let currentAnswer = 0;
    let isAnswered = false;

    function generateQuestion() {
      const num1 = Math.floor(Math.random() * 10);
      const num2 = Math.floor(Math.random() * 10);
      const operations = ['+', '-', '*', '/'];
      const op = operations[Math.floor(Math.random() * operations.length)];

      let questionText = `${num1} ${op} ${num2}`;
      currentAnswer = eval(questionText).toFixed(2);

      document.getElementById('question').innerText = `What is ${questionText}?`;
      document.getElementById('answer').value = '';
      document.getElementById('result').innerText = '';
      document.getElementById('nextBtn').style.display = 'none';
      isAnswered = false;
    }

    function checkAnswer() {
      if (isAnswered) return;

      const userAnswer = parseFloat(document.getElementById('answer').value);
      const result = document.getElementById('result');

      if (Math.abs(userAnswer - currentAnswer) < 0.01) {
        result.innerHTML = "ğŸ‰ Correct! Great job! ğŸ‰";
        score++;
        document.getElementById('score').innerText = `ğŸ† Score: ${score}`;
        isAnswered = true;
        document.getElementById('nextBtn').style.display = 'inline-block';
      } else {
        result.innerHTML = "âŒ Try again!";
      }
    }

    // Load first question
    window.onload = generateQuestion;
  </script>
</body>
</html>
